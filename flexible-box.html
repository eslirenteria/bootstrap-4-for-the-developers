<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="css/bootstrap.css">
 
    <title>Bootstrap Grid System</title>
    <style>
        div{
            border: 1px solid green;
        }
        section{
            background: #f1f1f1;
            height:300px;
        }
    </style>

  </head>
  <body>
      <aside class="container">
        
          <section class="d-flex flex-row">
              <div class="p-4 align-self-lg-start bg-warning">One</div>
              <div class="p-4 align-self-lg-center bg-primary">Two</div>
              <div class="p-4 align-self-lg-end bg-warning">Three</div>
              <div class="p-4 align-self-lg-baseline h3 bg-primary">Four</div>
              <div class="p-4 align-self-lg-stretch bg-warning">Five</div>
          </section>
            
              
                
                    
      </aside>
   <!-- Optional JavaScript -->
   <!-- jQuery cfirst, then Popper.js, then Bootstrap JS -->

 </body>
